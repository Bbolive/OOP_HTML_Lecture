<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page02</title>
</head>
<body>
    <!-- comment -->
     <!-- ชื่อ tag HTML แนะนำให้เขียนเป็น lower case ตัวอักษรตัวเล็กหมด -->
    <!-- header tag ทำหัวข้อที่เป็นข้อความ-->
     <h1>Lorem ipsum dolor sit amet.</h1>
     <h2>Lorem ipsum dolor sit amet.</h2>
     <h3>Lorem ipsum dolor sit amet.</h3>
     <h4>Lorem ipsum dolor sit amet.</h4>
     <h5>Lorem ipsum dolor sit amet.</h5>
     <h6>Lorem ipsum dolor sit amet.</h6>

     <!-- Span Tag เปลี่ยนเสมือนกล่องที่ใช้หุ้ม/ห่อเนื้อหาใดๆ เป็น Inline Tag ความกว้างเท่ากับความยาวของข้อความ-->
      ABCD
      <span style="background-color: rgb(159, 112, 226);">Lorem ipsum dolor sit amet.</span>
      EFGH
      <!-- Div Tag  เปลี่ยนเสมือนกล่องที่ใช้หุ้ม/ห่อเนื้อหาใดๆ เป็น Block Tag ความกว้างเต็มพื้นที่-->
        <div style="background-color: rgb(159, 112, 226);">Lorem ipsum dolor sit amet.</div>
        IOT SAU

        THAILAND
</body>
</html>
