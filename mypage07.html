<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page07</title>
</head>
<body>
    <!-- List Tag แสดงรายการเป็น Block Tag -->
     <!-- Unorder Tag -->
      <ul type="disc">  
        <!-- disc, circle, square -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
        <li>DDDD</li>
      </ul>

    <!-- Order List -->
     รายการแบบไม่มีลำดับ
      <ol type="1">  
        <!-- Type มีให้เลือกก-- 1, a, A, i, I -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
        <li>DDDD</li>
      </ol>

      <!-- Definition List Tag -->
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>JavaScript</dt>
            <dd>Java Script is a programming language.</dd>
</body>
</html>
