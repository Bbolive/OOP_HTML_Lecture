<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic To Table</title>
</head>
<body>
    <table border="1" width="500px" style="text-align: center; border-collapse: collapse;">
        <!-- Row 1 -->
        <tr style="background-color: rgb(255, 240, 127);">
            <td rowspan="2" colspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">d</td>
        </tr>

        <!-- Row 2 -->
        <tr style="background-color: rgb(39, 23, 223);">
            <td colspan="2">e</td>
        </tr>

        <!-- Row 3 -->
        <tr style="background-color: rgb(129, 255, 127);">
            <td rowspan="2">f</td>
            <td colspan="3">g</td>
            <td>h</td>
        </tr>

        <!-- Row 4 -->
        <tr style="background-color: rgb(176, 65, 241);">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
